<div
  *ngIf="isOpen"
  class="modal-wrapper"
  (keydown)="onKeyDown($event)"
  [@modal]="'enter'"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="title ? 'modal-title' : null"
>
  <!-- Backdrop -->
  <div *ngIf="showBackdrop" class="modal-backdrop" (click)="onBackdropClick($event)" aria-hidden="true"></div>

  <!-- Modal Container -->
  <div [class]="containerClasses.join(' ')" role="document">
    <!-- Header -->
    <div class="modal-header" *ngIf="title || showCloseButton">
      <div class="modal-header__content">
        <h2 *ngIf="title" id="modal-title" class="modal-header__title">
          {{ title }}
        </h2>
        <p *ngIf="subtitle" class="modal-header__subtitle">
          {{ subtitle }}
        </p>
      </div>

      <button *ngIf="showCloseButton" type="button" class="modal-header__close" (click)="close()" aria-label="Закрыть">
        <app-icon type="actions/av_close" [size]="20"></app-icon>
      </button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <ng-content select="[modal-body]"></ng-content>
    </div>

    <!-- Footer -->
    <div class="modal-footer" [class.modal-footer--loading]="loading">
      <!-- Loading Overlay -->
      <div *ngIf="loading" class="modal-footer__loading">
        <div class="spinner"></div>
        <span>Загрузка...</span>
      </div>

      <ng-content select="[modal-footer]"></ng-content>
    </div>
  </div>
</div>
